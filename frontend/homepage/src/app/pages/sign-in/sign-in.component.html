<link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&family=Darumadrop+One&family=Playfair+Display:wght@700&family=Abril+Fatface&family=Fredoka+One&display=swap" rel="stylesheet">





<div class="sign-in-container">

  <mat-toolbar class="navbar">
    <span class="logo" routerLink="/home">Your Navigator for TV Shows</span>
    <span class="spacer"></span>
   
  </mat-toolbar>

  <mat-card class="sign-in">
    <mat-card-title>Welcome Back!</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
      
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>

          <button mat-raised-button color="accent" type="submit">Sign In</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
