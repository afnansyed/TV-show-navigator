
<mat-toolbar color="primary" class="navbar">
    <span class="logo">Your Navigator for TV Shows</span>
    <span class="spacer"></span>
  
   
  </mat-toolbar>
  
  
  
  <div class="sign-up-container">
    <mat-card class="sign-up">
      <mat-card-title>CREATE AN ACCOUNT</mat-card-title>
        <mat-card-content>
          <form (ngSubmit)="onSubmit()">
            <label for="email">Email:</label>
            <input type="text" id="email" [(ngModel)]="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
  
            <button mat-raised-button color="accent" type="submit">Sign Up</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
